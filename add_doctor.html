<% include header %>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#user-submit').click(function () {
                var payload = {
                    drFName: $('#firstname').val(),
                    drLName: $('#lastname').val(),
                    workAddress: $('#address').val(),
                    onCallNum: $('#phone').val()
                };

		console.log(payload);

                $.ajax({
                    url: "/add_doctor",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });
        });
    </script>
<% include menu %>
      <h3>Enter a doctor to enter into the database:</h3>
      First Name: <input id="firstname" type="text" /> <br />
      Last Name: <input id="lastname" type="text" /> <br />
      Work Address: <input id="address" type="text" /> <br />
      On Call Number: <input id="phone" type="text" /> <br />
<input id="user-submit" type="submit" />
<% include footer %>
